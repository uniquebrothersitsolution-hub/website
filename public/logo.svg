<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Left Icon Group -->
  <g transform="translate(10, 10)">
    <!-- Main Circle -->
    <circle cx="65" cy="65" r="60" fill="#004AAD" />
    
    <!-- Red Swoosh/Curve -->
    <path d="M20,110 Q65,130 110,110 L110,125 Q65,145 20,125 Z" fill="#E63946" />
    
    <!-- White Letter B -->
    <text x="65" y="85" font-family="'Outfit', Arial, sans-serif" font-weight="900" font-size="80" fill="white" text-anchor="middle" dominant-baseline="middle">B</text>
  </g>

  <!-- Right Text Group -->
  <g transform="translate(150, 45)">
    <!-- UNIQUE Text -->
    <text x="0" y="20" font-family="'Outfit', Arial, sans-serif" font-weight="700" font-size="36" fill="#0D1B2A" letter-spacing="2">UNIQUE</text>
    
    <!-- Brother's Text -->
    <g transform="translate(0, 70)">
      <text x="0" y="0" font-family="'Georgia', serif" font-weight="900" font-size="64" fill="#E63946">B</text>
      <text x="45" y="0" font-family="'Georgia', serif" font-weight="700" font-size="52" fill="#0D1B2A">rother's</text>
    </g>
    
    <!-- Services Subtext -->
    <text x="0" y="100" font-family="'Outfit', Arial, sans-serif" font-weight="400" font-size="14" fill="#457B9D">Browsing | Designing | LED Board | Stickers | Gifts</text>
  </g>
</svg>
